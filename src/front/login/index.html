<html lang="en">

<head>

<body>

    <div id="header" class="mb-4"></div>

    <div class="container" style="max-width: 500px;">

        <h1>Login</h1>
        <p>Fa√ßa login para acessar o painel de controle.</p>

        <div id="alerta"></div>

                <label for="password">Senha</label>

            <button id="btn-entrar" type="submit" class="btn btn-primary">Entrar</button>

    </div>

    <div id="footer"></div>
