<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Conta</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/style/custom_bootstrap.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/assets/style/style.css" />
</head>

<body>
    <div id="header" class="mb-4"></div>

    <div class="container" style="max-width: 500px;">
        <h1>Minha Conta</h1>
        <h5>Confira e atualize os dados pessoais da sua conta.</h5>
        <hr />
        <div id="alert"></div>
        <form id="my-account-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" disabled>
            </div>
            <div class="d-flex">
                <div class="mb-3 form-check col">
                    <input type="checkbox" id="admin" class="form-check-input" disabled>
                    <label for="admin" class="form-check-label">Administrador</label>
                </div>
                <div class="mb-3 form-check col">
                    <input type="checkbox" id="verified" class="form-check-input" disabled>
                    <label for="verified" class="form-check-label">Verificado</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pix-key" class="form-label">Chave Pix</label>
                <input type="text" id="pix-key" class="form-control">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>
</body>

<script type="module" src="/assets/script/script.js"></script>
<script type="module" src="script.js"></script>

</html>
