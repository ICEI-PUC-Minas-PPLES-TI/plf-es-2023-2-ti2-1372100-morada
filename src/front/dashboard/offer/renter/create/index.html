<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Título da Página</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/style/custom_bootstrap.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/assets/style/style.css" />
</head>

<body>
    <div id="header" class="mb-4"></div>

    <div class="container">
        <h1>Fazer proposta</h1>
        <h5>Faça sua proposta por esse imóvel.</h5>
        <hr />

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col" id="cardContainer"></div>
                <div class="col d-flex flex-column justify-content-center">
                    <form class="h-auto border p-3 d-flex flex-column rounded">
                        <div class="mb-3">
                            <label for="ValorSugerido" class="form-label">Valor sugerido</label>
                            <input type="text" class="form-control" id="ValorSugerido" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="ValorDaProposta" class="form-label">Valor da proposta</label>
                            <input type="text" class="form-control" id="ValorDaProposta">
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button type="button" class="btn btn-danger">Cancelar</button>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <button type="button" class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"></div>
</body>

<script type="module" src="/assets/script/script.js"></script>
<script type="module" src="/assets/components/property-card.js"></script>
<script type="module" src="script.js"></script>

</html>
