<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morada</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86ad24bcb9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/style/custom_bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Morada -->
    <link rel="stylesheet" href="/assets/style/style.css">

    <style>
        p>i {
            color: var(--morada);
            width: 30px;
        }
    </style>

</head>

<body>

    <div id="header" class="mb-5"></div>

    <div class="container">

        <div class="row">

            <div class="col-md-6 col-sm-12">

                <h2 class="mb-4">Simplificando a vida de quem deseja <span style="color: var(--morada)">alugar ou
                        anúnciar um imóvel</span></h2>

                <p><i class="fa-solid fa-globe fa-xl mx-2"></i>Processo 100% digital</p>
                <p><i class="fa-solid fa-paperclip fa-xl mx-2"></i>Zero burocracia e papelada</p>
                <p><i class="fa-solid fa-calendar-days fa-xl mx-2"></i>Agendamento digital de visitas presenciais ou
                    online
                </p>
                <p><i class="fa-solid fa-clock fa-xl mx-2"></i>Anuncie seu imóvel e alugue-o rapidamente</p>

                <div id="login-and-register-buttons" class="mb-5 mt-4">
                    <a href="/register"><button type="button" class="btn btn-primary">Crie sua conta</button></a>
                    <a href="/login"><button type="button" class="btn btn-outline-primary">Acessar</button></a>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <img src="/assets/img/iphone-mao.png">
            </div>

        </div>

        <hr>

        <div class="row">
            <div class="col-md-3 bg-secondary-subtle p-3">
                <h2>Filtros</h2>
                <hr>
                <h5>Tipo de Imóvel</h5>
                <div id="property-types" class="form-check"></div>
                <hr>
                <h5>Quartos</h5>
                <div class="d-flex">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bedrooms" id="one-room" value="1" checked>
                        <label class="form-check-label" for="one-room">
                            1+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bedrooms" id="two-rooms" value="2">
                        <label class="form-check-label" for="two-rooms">
                            2+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bedrooms" id="three-rooms" value="3">
                        <label class="form-check-label" for="three-rooms">
                            3+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bedrooms" id="four-rooms" value="4">
                        <label class="form-check-label" for="four-rooms">
                            4+
                        </label>
                    </div>
                </div>
                <hr>
                <h5>Banheiros</h5>
                <div class="d-flex">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bathrooms" id="one-bathroom" value="1"
                            checked>
                        <label class="form-check-label" for="one-bathroom">
                            1+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bathrooms" id="two-bathrooms" value="2">
                        <label class="form-check-label" for="two-bathrooms">
                            2+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bathrooms" id="three-bathrooms" value="3">
                        <label class="form-check-label" for="three-bathrooms">
                            3+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="bathrooms" id="four-bathrooms" value="4">
                        <label class="form-check-label" for="four-bathrooms">
                            4+
                        </label>
                    </div>
                </div>
                <hr>
                <h5>Vagas de Garagem</h5>
                <div class="d-flex">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="garage-spaces" id="one-garage-space"
                            value="1">
                        <label class="form-check-label" for="one-garage-space">
                            1+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="garage-spaces" id="two-garage-spaces"
                            value="2">
                        <label class="form-check-label" for="two-garage-spaces">
                            2+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="garage-spaces" id="three-garage-spaces"
                            value="3">
                        <label class="form-check-label" for="three-garage-spaces">
                            3+
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="garage-spaces" id="whatever-garage-spaces"
                            value="0" checked>
                        <label class="form-check-label" for="whatever-garage-spaces">
                            Tanto faz
                        </label>
                    </div>
                </div>
                <div class="d-grid">
                    <button id="search-button" class="btn btn-primary mt-3">Buscar</button>
                </div>
            </div>
            <div id="search-results" class="col-md-9">

            </div>
        </div>
    </div>

    </div>

    <div id="footer"></div>

</body>

<script type="module" src="/assets/script/script.js"></script>
<script type="module" src="script.js"></script>

</html>
